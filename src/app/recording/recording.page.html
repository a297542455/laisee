<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>recording</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">recording權限:{{this.permission}}</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-button (click)="startRecording()" [disabled]="playing || !this.permission">Start Recording</ion-button>
  <ion-button (click)="stopRecording()" [disabled]="!playing">Stop Recording</ion-button>

  <audio controls muted preload="auto" #audio></audio>
</ion-content>
