<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>capacitor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        photo list
      </ion-col>
      <ion-col size="6" *ngFor="let photo of photoService.photos; index as position">
        <ion-img [src]="photo.webviewPath" (click)="showActionSheet(photo, position)"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        ------------------------------------------
      </ion-col>
      <ion-col size="12">
        <div>文件管理demo</div>
        <div>文件保存路徑：{{writeFile}}</div>
        <div>文件讀取數據：{{readFile}}</div>
      </ion-col>
      <ion-col size="6">
        <ion-text (click)="writeSecretFile()">writeSecretFile</ion-text>
      </ion-col>
      <ion-col size="6">
        <ion-text (click)="readSecretFile()">readSecretFile</ion-text>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="addPhotoToGallery()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
