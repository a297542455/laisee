  <form [formGroup]="form">
    <div class="form-group">
      <input type="text" formControlName="name" required class="custom-input mb10 form-control" color="laisee"
        placeholder="Phone No., Payee Name, Email or FPS ID" />
      <div *ngIf="name?.errors; else elseBlock" class="alert">

      <ng-template #elseBlock>

          <ion-grid>
            <ion-row>
              <ion-col *ngFor="let item of checkboxOptions"><ion-checkbox labelPlacement="end" [checked]="item.checked"
                  disabled>{{item.label}}</ion-checkbox></ion-col>
            </ion-row>
          </ion-grid>
        </div>
      </ng-template>
    </div>
  </form>

  <ion-button fill="clear" id="click-trigger" size="small" class="custom-button mb10" disabled>
